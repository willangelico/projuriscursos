<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		
		<!-- Bootstrap CSS -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/public/styles/style.min.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">		
			{{ include('helpers/header.html') }}		
			<div class="content">				
				{% block content %}{% endblock %}				
			</div>
			{{ include('helpers/footer.html') }}
			{{ include('helpers/modals.html') }}
		</div>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
		<script>
			$(document).ready(function(){
				if($(window).scrollTop() > 0 ){
					$('body').addClass('scroll');
				}
				$('.scroll').on('click',function (e) {					
                    e.preventDefault ();
	                var target = this.hash;	         
					if(target=='#top'){					
						scrolltop = 0;				
					}else{
						$target = $(target);
						scrolltop = $target.offset().top;
					}
                    $('html, body').stop().animate ({
                        'scrollTop': scrolltop - 70
                    }, 1500, 'swing', function () {
                        window.location.hash = target;                      
                    });					
                });

                var maskBehavior = function (val) {
				  return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
				},
				options = {onKeyPress: function(val, e, field, options) {
				        field.mask(maskBehavior.apply({}, arguments), options);
				    }
				};

				$('.phone').mask(maskBehavior, options);
			});
			$(window).scroll(function(){
				if($(window).scrollTop() > 0 ){
					$('body').addClass('scroll');
				}else{
					$('body').removeClass('scroll');
				}
			});
			$(function() {
                $('.parallax').each(function() {
                    var $obj = $(this);
                    $(window).scroll(function() {
                        var offset = $obj.offset();
                        var yPos = -($(window).scrollTop() - offset.top) / $obj.data('speed');           
                        var bgpos = '70% ' + yPos + 'px';
                        $obj.css('background-position', bgpos);
                        $obj.css('background-size', 'cover');
                    });
                });
            });








        
		</script>
	</body>
</html>

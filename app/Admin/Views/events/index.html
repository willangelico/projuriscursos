{% extends "index.html" %}

{% block content %}
<h1>Eventos <small>Lista de Eventos</small></h1>
  <ol class="breadcrumb">   
    <li><a href="/admin"><i class="fa fa-tachometer"></i>Home</a></li>
    <li class="active"><i class="fa fa-calendar" aria-hidden="true"></i>Eventos</li>    
  </ol>
  <div class="content-box">
    <h2>Listagem de eventos</h2>
    <div class="group-actions">
      <a class="btn btn-primary" href="/admin/events/add">Novo evento</a>
    </div>
    <div class="content-form">    
    	<table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th class="col-sm-1"></th>
          <th>Data</th>
          <th>Título</th>
          <th class="col-sm-2">Opções</th>
        </tr>
      </thead>
      <tbody>
      {% for item in list %}
        <tr>    
          <td><i class="fa fa-toggle-{{ item.status ? 'on' : 'off' }}" aria-hidden="true"></i></td>
          <td>{{ item.dt_event|date("d/m/Y")}} </td>
          <td>{{ item.title }}</td>
          <td>
            <div class="list-actions">
              <a class="btn btn-xs btn-primary" href="/admin/events/edit/{{ item.id_event }}">Editar</a>
              <a class="btn btn-xs btn-danger" href="/admin/events/delete/{{ item.id_event }}">Excluir</a>
            </div>
          </td>
        </tr>      
      {% endfor %}          
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

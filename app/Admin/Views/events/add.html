{% extends "index.html" %}

{% block content %}
	<h1>Eventos <small>Novo evento</small></h1>
	<ol class="breadcrumb">		
		<li><a href="/admin"><i class="fa fa-tachometer"></i>Home</a></li>
		<li><a href="/admin/events/"><i class="fa fa-calendar"></i>Eventos</a></li>
		<li class="active">Novo evento</li></ol>
	</ol>
	<div class="content-box">
		<h2>Cadastro de novo evento</h2>
		<div class="group-actions">
			<a class="btn btn-primary" href="#">Lista de eventos</a>
		  	<a class="btn btn-primary" href="#">Novo eventos</a>
		</div>
		<div class="content-form">			
			<form action="add" method="POST" role="form" class="dropzone" id="dropzoneevent"  enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-8">
						<div class="form-group">
							<label for="name">TÃ­tulo</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Intira o nome do evento">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="status">Status</label>
							<select name="status" class="form-control">
				            	<option value="1">Ativa</option>                                  
				                <option value="2">Removida</option>
							</select>
						</div>
						<div class="form-group">
							<label for="dt_event">Data</label>
							<input type="text" class="form-control" name="date" id="dt_event" placeholder="Data do Evento">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<input type="file" name="file" />
								
					</div>
				</div>
				<footer>
					<button class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
				</footer>
			</form>
		</div>
	</div>
	
{% endblock %}
